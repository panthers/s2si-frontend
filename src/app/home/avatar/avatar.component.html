<div *ngIf="imgerror" class="avatar"
  [style.background-color]="bgColor"
  [style.color]="fgColor"
  [style.width.px]="size*10"
  [style.height.px]="size*10"
  [style.font-size.px]="size*5"
  [style.line-height.px]="size*10">
  {{ initials }}
</div>
<img *ngIf="cdn && !imgerror" class="avatar"
[style.border-color]="bgColor"
[style.border-style]="'solid'"
[style.border-width]="'1px'"
[style.width.px]="size*10"
[style.height.px]="size*10"
[src]="cdn" (error)="error($event)">
